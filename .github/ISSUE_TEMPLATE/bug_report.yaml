name: Bug Report
description: Create a report to help us improve
title: '[bug] '
labels: ['bug', 'needs triage']
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the problem.
    validations:
      required: true

  - type: textarea
    id: to-reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What behavior were you expecting to see?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What behavior did you actually see?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      value: |
        - OS: [e.g. iOS]
        - Obsidian Version: [e.g. 1.4.0]
        - Plugin Version: [e.g. 1.0.0]
        - Reader mode or Preview mode

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
